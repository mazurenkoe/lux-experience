name: Playwright Tests (Run by Docker file)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      BASE_URL: http://localhost:4000

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Docker container with app
        run: |
          docker run -d -p 4000:4000 --name fashionhub-demo pocketaces2/fashionhub-demo-app:latest
          echo "Waiting for app to start..."
          for i in {1..20}; do
            if curl -sSf http://localhost:4000/fashionhub/ > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "Waiting ($i/20)..."
            sleep 3
          done

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop Docker container
        if: always()
        run: docker stop fashionhub-demo && docker rm fashionhub-demo

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
